<html>
 <head>
  <link rel="StyleSheet" href="style.css">
 </head>
 <body>
  <h4>Registration Form</h4>
  <form name="f1" action="" method="post">
  <div>
   <table class="t">
    <tr>
     <td style>Name</td>
     <td><input class="inp" type="text" name="nm" placeholder="Enter your name"></td>
    </tr?>
    <tr>
     <td>Email</td>
     <td><input class="inp" type="email" placeholder="Enter your email"></td>
    </tr>
    <tr>
     <td>Password</td>
     <td><input class="inp" type="password" placeholder="Enter your password"></td>
    </tr>
    <tr>
     <td>Date of birth</td>
     <td><input class="inp" type="date"></td>
    </tr>
    <tr>
     <td>Gender</td>
     <td><input type="radio" name="gn" value="male">Male<input type="radio" name="gn" value="female">Female</td>
    </tr>
    <tr>
     <td>Religion</td>
     <td><select class="inp">
          <option value="h" selected>Choose Religion</option>
          <option value="hi">Hindu</option>
          <option value="ch">Christian</option>
          <option value="mu">Muslim</option>
         </select>
     </td>
    </tr>
    <tr>
     <td>Languages</td>
     <td><input type="checkbox" name="ln" value="ln">Telugu
         <input type="checkbox" name="ln" value="ln">Hindi
      <input type="checkbox" name="ln" value="ln">English</td>
    </tr>
    <tr>
     <td>Address</td>
     <td><textarea class="inp" rows="3" cols="20"></textarea></td>
    </tr>
    <tr>
     <!--<td>Identity Proof</td>
     <td><input class="inp" type="file"></td>
    </tr>-->
    <tr>
     <td><input class="sub" type="submit"></td>
     <td><input class="sub" type="reset"></td>
    </tr>
   </table>
  </div>
  </form>
 </body>
</html>a
